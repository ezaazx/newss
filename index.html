<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>news app</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="jelly"></div>





<body>
 <nav>

        <a href="#" class="logo" onclick="reload()">

            <ul class="flex">

 </nav>
